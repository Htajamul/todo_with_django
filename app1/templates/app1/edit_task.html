{% extends "layout.html" %}

{% block title %}
edit
{% endblock %}

{% block content %}
<div class="col-12 col-md-8 col-lg-6 mx-auto mb-3">
    <h5 class="text-center mb-3">Edit Task</h5>
    <form action="{% url 'edit' task.id %}" method="POST">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" name="task" class="form-control" value="{{task.task}}" placeholder="Add a task" required>
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-plus"></i> Add
            </button>
        </div>
    </form>
</div>
{% endblock %}
