{% extends "layout.html" %}

{% block title %}
home
{% endblock %}

{% block content %}
<div class="container">
    <h3 class="pt-5 text-center">Django ToDo App</h3>

    <div class="row mt-4">
        <!-- My Day Section -->
        <div class="col-12 col-md-7 col-lg-7 mb-3">
            <h4>My Day</h4>
            <p class="text-muted">{% now "jS F Y" %}</p>
            
            <div style="height: 450px; overflow-y: auto;">
                <!-- List of tasks -->
                <div class="card m-1 w-100">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        This is some Task
                        <span>
                            <a class="btn btn-success btn-sm"><i class="fa fa-check"></i></a>
                            <a class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
                            <a class="btn btn-primary btn-sm"><i class="fa fa-pencil"></i></a>
                        </span>
                    </div>
                </div>
                <!-- Repeat tasks here -->
            </div>
        </div>

        <!-- Completed Tasks Section -->
        <div class="col-12 col-md-5 col-lg-5 mb-3">
            <h5>Completed Tasks</h5>
            <div class="card m-1 w-100">
                <div class="card-body">
                    This is the completed task.
                </div>
            </div>
        </div>
    </div>

    <!-- Add Task Form -->
    <div class="row mt-4">
        <div class="col-12 col-md-6">
            <form action="">
                <div class="form-group d-flex">
                    <input type="text" class="form-control me-2" placeholder="Add a task">
                    <button class="btn btn-primary"><i class="fa fa-plus"></i> Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
